<!DOCTYPE html>
<html>

<head>
	<title>FORM 04</title>
	<meta charset="utf-8">
	<link rel = "stylesheet" href = "style.css">
	<script src = "check.js"></script>
</head>

<body>
	<form name = "f" action="https://fit.agu.edu.vn/demo.php" method="get">
		<table border="0" width="400" align ="center">
			<!-- Chèn nội dung FORM vào đây -->
			<tr>
				<th colspan = "2">Thông Tin Đăng Kí</th>
			</tr>
			<tr>
				<td>Họ và Tên</td>
				<td><input class="hoten" type = "text" name ="HoTen"></td>
			</tr>
			<tr>
				<td>Ngày Sinh</td>
				<td>
					<select name ="Ngay"><option value = "">Ngày</option>
					<script>
						for(var i =1;i<=31;i++)
						{
							document.write('<option>'+i+'</option>')
						}
					</script>
					</select>
					<select name ="Thang"><option value = "">Tháng</option>
					<script>
						for(var i =1;i<=12;i++)
						{
							document.write('<option>'+i+'</option>')
						}
					</script>
					</select>
					<select name ="Nam"><option value = "">Năm</option>
					<script>
						for(var i =1970;i<=2022;i++)
						{
							document.write('<option>'+i+'</option>')
						}
					</script>
					</select>
				</td>
			</tr>
			<tr>
				<td>Giới Tính</td>
				<td>
					<input type = "radio" name ="GioiTinh"value = "Nam" checked>Nam
					<input type = "radio" name ="GioiTinh"value = "Nữ">Nữ
					<input type = "radio" name ="GioiTinh"value = "Chưa rõ">Chưa Rõ
				</td>
			</tr>
			<tr>
				<td>Nghề nghiệp</td>
				<td><select name = "NgheNghiep">
					<option value = "">--Chọn--</option>
					<option>Luật sư</option>
					<option>Kỹ sư</option>
					<option>Bác sĩ</option>
					<option>Giáo viên</option>
					<option selected>Sinh Viên</option>
					<option>Nghề khác</option>
				</select></td>
			</tr>
			<tr>
				<td>Ghi Chú</td>
				<td><textarea class ="ghichu" name = "GhiChu"></textarea></td>
			</tr>
			<tr>
			<td></td>
				<td>
					<button onclick = "return KiemTra()">Đăng Ký</button>
					<button type = "reset">Xóa Làm Lại</button>
				</td>
			</tr>
		</table>
		</table>
	</form>
</body>

</html>
